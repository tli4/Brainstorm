<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Wikipedia Trivia Game">
    <meta name="author" content="">

    <title>Brainstorm</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/static/css/custom.css" rel="stylesheet">

    <script src="/static/js/custom.js"></script>

  </head>

  <body>

    <script> var answer = "{{answer}}"; </script>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Brainstorm - A Wikipedia Trivia Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">

      <!--Progress Bar-->
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          <span>60% Complete</span>
        </div>
      </div>
      
      <!-- Question -->
      <h6 class="question" id="center">{{question}}</h6>

      <!-- Answers -->
      <div class = "answers">
        <div class="container">
          <div class="btn-group-sm" data-toggle="buttons">
              <div class="d-flex justify-content-around">
              {% for option in selection %}
                  <button onclick="select('{{ option }}')" class="btn btn-outline-primary btn-sm">
                    <input type="radio" name="options" id="{{ option }}"> {{ option }}
                  </button>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class = "submit">
          <div class="container">
              <div class="row justify-content-center">
                  <button onclick="submit()" class="btn btn-primary btn-lg"> Submit </button>
                  <button onclick="next()" class="btn btn-secondary btn-lg offset-md-1"> Skip </button>
              </div>
          </div>
      </div>
          
    </div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
